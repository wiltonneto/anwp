<!-- Mobile Sharing Toolbar -->
<div
    tool-gallery-settings-page
    save="save"
    go-back="goBack"
    feature-settings="shareButtons"
    tool-pco="msd"
    tool-name-msgid="tool_msd_name"
    tool-description-msgid="tool_msd_long_description"
>
    <label
        class="strong"
        translate
    >
        layers_position_header
    </label>

    <label for="addthis-{{toolPco}}-position-bottom">
        <input
            type="radio"
            ng-model="settings.position"
            ng-value="'bottom'"
            name="addthis-{{toolPco}}-position-bottom"
            id="addthis-{{toolPco}}-position-bottom"
        />
        <span translate>layers_offset_location_bottom_label</span>
    </label>
    <label for="addthis-{{toolPco}}-position-top">
        <input
            type="radio"
            ng-model="settings.position"
            ng-value="'top'"
            name="addthis-{{toolPco}}-position-top"
            id="addthis-{{toolPco}}-position-top"
        />
        <span translate>layers_offset_location_top_label</span>
    </label>

    <label
        for="addthis-{{toolPco}}-counts"
        class="strong"
        translate
    >
        tool_settings_share_show_counts
    </label>
    <div
        tool-drop-down-yes-no
        ng-model="settings.counts"
        tool-pco="{{toolPco}}"
        field-name="counts"
    >
    </div>

    <div
        share-service-picker
        services="settings.services"
        number-of-services="settings.numPreferredServices"
        min="1"
        max="10"
        tool-pco="{{toolPco}}"
    >
    </div>

    <div ng-show="$parent.globalOptions.addthis_plugin_controls === 'AddThis'">
        <label
            for="addthis-{{toolPco}}-hideonhomepage"
            class="strong"
            translate
        >
            layers_hide_on_homepage_title
        </label>
        <p translate>layers_hide_on_homepage_description</p>
        <div
            tool-drop-down-yes-no
            ng-model="settings.__hideOnHomepage"
            tool-pco="{{toolPco}}"
            field-name="hideonhomepage"
        >
        </div>

        <div
            layers-hide-on-urls
            ng-model="settings.__hideOnUrls"
            tool-pco="{{toolPco}}"
        >
        </div>

        <div
            share-count-threshold-picker
            ng-model="settings.shareCountThreshold"
            for="addthis-{{toolPco}}-share-count-threshold"
        >
        </div>

        <label
            for="addthis-{{toolPco}}-responsive"
            class="strong"
            translate
        >
            layers_responsive_width
        </label>
        <input
            type="number"
            min="0"
            ng-model="settings.responsive"
            name="addthis-{{toolPco}}-responsive"
            id="addthis-{{toolPco}}-responsive"
        />
        <label
            for="addthis-{{toolPco}}-responsive"
        >
        px
        </label>
    </div>
</div>
