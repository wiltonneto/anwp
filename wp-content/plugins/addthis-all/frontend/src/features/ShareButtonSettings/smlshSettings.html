<!-- Sharing Sidebar -->
<div
    tool-gallery-settings-page
    save="save"
    go-back="goBack"
    feature-settings="shareButtons"
    tool-pco="smlsh"
    tool-name-msgid="tool_smlsh_name"
    tool-description-msgid="tool_smlsh_long_description"
>
    <label
        class="strong"
        translate
    >
        layers_position_header
    </label>

    <label for="addthis-{{toolPco}}-position-left">
        <input
            type="radio"
            ng-model="settings.position"
            ng-value="'left'"
            name="addthis-{{toolPco}}-position-left"
            id="addthis-{{toolPco}}-position-left"
        />
        <span translate>layers_offset_location_left_label</span>
    </label>
    <label for="addthis-{{toolPco}}-position-right">
        <input
            type="radio"
            ng-model="settings.position"
            ng-value="'right'"
            name="addthis-{{toolPco}}-position-right"
            id="addthis-{{toolPco}}-position-right"
        />
        <span translate>layers_offset_location_right_label</span>
    </label>

    <div
        layers-theme-picker
        ng-model="settings.theme"
        tool-pco="{{toolPco}}"
    >
    </div>

    <div ng-show="$parent.globalOptions.addthis_plugin_controls === 'AddThis'">
        <label
            for="addthis-{{toolPco}}-title"
            class="strong"
            translate
        >
            tool_settings_title_label
        </label>
        <input
            type="text"
            ng-model="settings.title"
            name="addthis-{{toolPco}}-title"
            id="addthis-{{toolPco}}-title"
        />

        <label
            for="addthis-{{toolPco}}-counts"
            class="strong"
            translate
        >
            tool_settings_share_show_counts
        </label>
        <div
            tool-drop-down-yes-no
            ng-model="settings.counts"
            tool-pco="{{toolPco}}"
            field-name="counts"
        >
        </div>

    </div>

    <div
        share-service-picker
        services="settings.services"
        number-of-services="settings.numPreferredServices"
        min="1"
        max="10"
        tool-pco="{{toolPco}}"
    >
    </div>

    <div ng-show="$parent.globalOptions.addthis_plugin_controls === 'AddThis'">

        <label
            for="addthis-{{toolPco}}-hideonhomepage"
            class="strong"
            translate
        >
            layers_hide_on_homepage_title
        </label>
        <p translate>layers_hide_on_homepage_description</p>
        <div
            tool-drop-down-yes-no
            ng-model="settings.__hideOnHomepage"
            tool-pco="{{toolPco}}"
            field-name="hideonhomepage"
        >
        </div>

        <div
            layers-hide-on-urls
            ng-model="settings.__hideOnUrls"
            tool-pco="{{toolPco}}"
        >
        </div>

        <div
            share-count-threshold-picker
            ng-model="settings.shareCountThreshold"
            for="addthis-{{toolPco}}-share-count-threshold"
        >
        </div>

        <label
            for="addthis-{{toolPco}}-responsive"
            class="strong"
            translate
        >
            layers_responsive_width
        </label>
        <input
            type="number"
            min="0"
            ng-model="settings.responsive"
            name="addthis-{{toolPco}}-responsive"
            id="addthis-{{toolPco}}-responsive"
        />
        <label
            for="addthis-{{toolPco}}-responsive"
        >
        px
        </label>

        <div
            layers-offset-picker
            positions="top,bottom"
            ng-model="settings.offset"
            tool-pco="{{toolPco}}"
        >
        </div>

        <label
            for="addthis-{{toolPco}}-thankyou"
            class="strong"
            translate
        >
            layers_thank_you
        </label>
        <div
            tool-drop-down-yes-no
            ng-model="settings.thankyou"
            tool-pco="{{toolPco}}"
            field-name="thankyou"
        >
        </div>

        <label
            for="addthis-{{toolPco}}-post-share-title"
            class="strong"
            translate
        >
            tool_settings_post_share_title_label
        </label>
        <input
            type="text"
            ng-model="settings.postShareTitle"
            name="addthis-{{toolPco}}-post-share-title"
            id="addthis-{{toolPco}}-post-share-title"
        />

        <label
            for="addthis-{{toolPco}}-post-share-follow-message"
            class="strong"
            translate
        >
            tool_settings_post_share_follow_message_label
        </label>
        <input
            type="text"
            ng-model="settings.postShareFollowMsg"
            name="addthis-{{toolPco}}-post-share-follow-message"
            id="addthis-{{toolPco}}-post-share-follow-message"
        />

        <label
            for="addthis-{{toolPco}}-post-share-recommended-message"
            class="strong"
            translate
        >
            tool_settings_post_share_recommended_message_label
        </label>
        <input
            type="text"
            ng-model="settings.postShareRecommendedMsg"
            name="addthis-{{toolPco}}-post-share-recommended-message"
            id="addthis-{{toolPco}}-post-share-recommended-message"
        />
    </div>
</div>
