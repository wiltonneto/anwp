<div ng-controller="RecommendedContentSettingsCtrl">
    <div class="header-container">
        <div ng-include class="header-background" src="'/images/logo-pattern.svg'"></div>
        <div ng-include class="header-logo" src="'/images/addthis-logo.svg'"></div>
    </div>

    <div
      class="navigate-back"
      ng-hide="showToolCards()"
      ng-click="goBack()"
    >
        &lt; <span translate>registered_intro_header_recommended_content</span>
    </div>

    <form
      name="form"
      novalidate
      can-edit-tools-check
      debug-hot-keys
    >
        <section
            alt="{{'cross_plugin_warnings_section_alt'|translate}}"
            ng-show="showToolCards()"
            ng-include
            src="'/features/CrossPluginWarnings/CrossPluginWarnings.html'"
        >
        </section>

        <!-- What's Next -->
        <section
            alt="{{'tool_listing_smlwn_alt'|translate}}"
            ng-show="showToolCards()"
            ng-include
            src="'/features/RecommendedContentSettings/smlwnCard.html'"
        >
        </section>
        <section
            alt="{{'tool_settings_smlwn_alt'|translate}}"
            ng-include
            src="'/features/RecommendedContentSettings/smlwnSettings.html'"
        >
        </section>

        <!-- What's Next Mobile -->
        <section
            alt="{{'tool_listing_wnm_alt'|translate}}"
            ng-show="(showToolCards()) && (globalOptions.addthis_plugin_controls === 'AddThis')"
            ng-include
            src="'/features/RecommendedContentSettings/wnmCard.html'"
        >
        </section>
        <section
            alt="{{'tool_settings_wnm_alt'|translate}}"
            ng-include
            src="'/features/RecommendedContentSettings/wnmSettings.html'"
        >
        </section>

        <!-- Recommended Content Footer -->
        <section
            alt="{{'tool_listing_smlre_alt'|translate}}"
            ng-show="showToolCards()"
            ng-include
            src="'/features/RecommendedContentSettings/smlreCard.html'"
        >
        </section>
        <section
            alt="{{'tool_settings_smlre_alt'|translate}}"
            ng-include
            src="'/features/RecommendedContentSettings/smlreSettings.html'"
        >
        </section>

        <!-- Horizontal Recommended Content -->
        <section
            alt="{{'tool_listing_smlrebh_alt'|translate}}"
            ng-show="(showToolCards()) && (globalOptions.addthis_plugin_controls === 'AddThis')"
            ng-include
            src="'/features/RecommendedContentSettings/smlrebhCard.html'"
        >
        </section>
        <section
            alt="{{'tool_settings_smlrebh_alt'|translate}}"
            ng-include
            src="'/features/RecommendedContentSettings/smlrebhSettings.html'"
        >
        </section>

        <!-- Vertical Recommended Content -->
        <section
            alt="{{'tool_listing_smlrebv_alt'|translate}}"
            ng-show="(showToolCards()) && (globalOptions.addthis_plugin_controls === 'AddThis')"
            ng-include
            src="'/features/RecommendedContentSettings/smlrebvCard.html'"
        >
        </section>
        <section
            alt="{{'tool_settings_smlrebv_alt'|translate}}"
            ng-include
            src="'/features/RecommendedContentSettings/smlrebvSettings.html'"
        >
        </section>

        <!-- Recommended Content Drawer -->
        <section
            alt="{{'tool_listing_cod_alt'|translate}}"
            ng-show="(showToolCards()) && (globalOptions.addthis_plugin_controls === 'AddThis')"
            ng-include
            src="'/features/RecommendedContentSettings/codCard.html'"
        >
        </section>
        <section
            alt="{{'tool_listing_cod_alt'|translate}}"
            ng-include
            src="'/features/RecommendedContentSettings/codSettings.html'"
        >
        </section>

        <!-- Recommended Content Toaster -->
        <section
            alt="{{'tool_listing_tst_alt'|translate}}"
            ng-show="(showToolCards()) && (globalOptions.addthis_plugin_controls === 'AddThis')"
            ng-include
            src="'/features/RecommendedContentSettings/tstCard.html'"
        >
        </section>
        <section
            alt="{{'tool_settings_tst_alt'|translate}}"
            ng-include
            src="'/features/RecommendedContentSettings/tstSettings.html'"
        >
        </section>

        <!-- Jumbo Recommended Content Footer -->
        <section
            alt="{{'tool_listing_jrcf_alt'|translate}}"
            ng-show="(showToolCards()) && (globalOptions.addthis_plugin_controls === 'AddThis')"
            ng-include
            src="'/features/RecommendedContentSettings/jrcfCard.html'"
        >
        </section>
        <section
            alt="{{'tool_settings_jrcf_alt'|translate}}"
            ng-include
            src="'/features/RecommendedContentSettings/jrcfSettings.html'"
        >
        </section>

        <div ng-show="globalOptions.debug_enable">
            <pre>recommended content = {{recommendedContent | json}}</pre>
        </div>
    </form>
</div>
